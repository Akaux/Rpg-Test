<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rpg</title>
</head>
<body>
    <p>Bem Vindo (a) Ao meu primeiro mini-game !</p>
    <button id="exp">Treinar</button>
    <div id="levelUp" style="display:none; border:1px solid #000; padding:10px; margin-top:10px;">
        <h3>Parabens ! voce subiu de nivel !</h3>
        <p>Escolha um atributo para evoluir:</p>
        <button class="atributo" data-attr="vitalidade">Vitalidade</button>
        <button class="atributo" data-attr="forca">Força</button>
        <button class="atributo" data-attr="agilidade">Agilidade</button>
        <button class="atributo" data-attr="inteligencia">Inteligência</button>
    </div>
    <!-- Status do jogador -->
<div id="status" style="border:1px solid #000; padding:10px; margin-top:10px;">
    <h3>Status do Jogador</h3>
    <p id="Nome">Nome:</p>
    <p id="nivel">Nível: 1</p>
    <p id="experiencia">XP: 0</p>
    <p id="vitalidade">Vitalidade: 10</p>
    <p id="forca">Força: 1</p>
    <p id="agilidade">Agilidade: 1</p>
    <p id="inteligencia">Inteligência: 1</p>
</div>

<!-- Aba de evolução (mantida do seu HTML) -->

</div>

</html>
